<！doctype html>
<html lang="zh-CN">
<head>
<元字符集="UTF-8">
<元名称="视口"内容="宽度=设备宽度，初始比例=1.0">
<title>挪车电话</title>
<style>
身体{
文本对齐: 中心；
字体系列: "平方SC", "Microsoft Yahei",无衬线；
填充: 20px；
        }
.btn{
显示: inline-block；
上边距: 50px；
填充: 15px30px；
背景色: #07C160；
颜色: 白色的；
字体大小: 20px；
文字装饰: 没有一个；
边界半径: 5px；
        }
</style>
</head>
<body>
<h2>挪车电话</h2>
<p>请点击下方按钮拨打车主电话</p>
<a类="btn"href="tel:13489401111">拨打13489401111</a>

<script>
// 可选：如果希望页面加载后自动跳转（但微信可能会阻止自动跳转，所以提供按钮更可靠）
// 尝试自动跳转（不保证成功，尤其是在微信中）
window.onload=函数(){
// 设置延迟自动跳转（例如3秒后），同时显示提示
setTimeout(函数(){
window.location.href="tel:13489401111";
            }, 3000);
        };
</script>
</body>
</html>
